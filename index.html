<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Checkbox Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="parent">
      <div class="overlay"></div>
      <div class="container">
        <input
          type="text"
          class="special"
          placeholder="you text here - press enter"
        />
        <p>
          <span>Note :</span> press <span>reset</span> before the next changing
        </p>
        <div class="timer">
          <select name="options" id="">
            <option value="0.033">Choose Time</option>
            <option value="10">10 min</option>
            <option value="25">25 min</option>
            <option value="30">30 min</option>
            <option value="45">45 min</option>
            <option value="60">60 min</option>
          </select>
          <input type="submit" value="start" />
          <input type="reset" value="reset" />
          <div class="count-down">
            <div class="minutes">
              <p class="min">00</p>
              <p>minutes</p>
            </div>
            <div class="seconds">
              <p class="sec">00</p>
              <p>seconds</p>
            </div>
          </div>
        </div>
        <p>your time is over</p>
        <div class="list">
          <!-- <div class="activity">
            <input type="checkbox" name="" id="id-1" />
            <label for="id-1">the easiest way to get icons</label>
            <button class="btn">delete</button>
            <span class="material-symbols-outlined delete"> delete </span>
          </div> -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
